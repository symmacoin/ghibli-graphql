type Film {
  id: String!
  title: String!
  description: String!
  director: String!
  producer: String!
  release_date: String!
  rt_score: Int!
  people: [Person]!
  species: [Species]!
  locations: [Location]
  vehicles: [Vehicle]
}

type Query {
  films: [Film]
  film(id: String!): Film
}
